syntax = "proto3";
package message;
option go_package = "./";


service MessageService {
  rpc ConnectUsers (stream Message) returns (stream Message) {}
  rpc PermissionToConnect (Message) returns (Message) {}
  
}

message Message {
    string id = 1;
    string from = 2;
    string fromUserId = 3;
    string to = 4;
    string toUserId = 5;
    int64 timestamp = 6;
}